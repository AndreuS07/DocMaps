<body>
    <button id="back-btn">Atrás</button>
    <div class="container">
        <h1>Escáner de QR</h1>
        <video id="qr-video" autoplay playsinline></video>
        <div id="status"></div>
        <div id="result"></div>
        <div id="error-message"></div>
        <h2>Historial de Escaneos</h2>
        <ul id="history"></ul>
        <button class="action-btn clear-btn" style="margin-left: 65%;">Borrar Historial</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@2.0.2/build/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const statusContainer = document.getElementById('status');
        const resultContainer = document.getElementById('result');
        const errorMessageContainer = document.getElementById('error-message');
        const historyList = document.getElementById('history');
        const clearBtn = document.querySelector('.clear-btn');
        const backBtn = document.getElementById('back-btn');

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        const isMobile = isMobileDevice();

        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        if (!isMobile && navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Alerta si el escáner no está disponible en un ordenador
            alert("El escáner de QR no está disponible en este dispositivo.");
        } else if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Acceder al escáner si está disponible
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        statusContainer.textContent = 'Cámara activada, escaneando...';
                        const scanner = new QrScanner(video, result => {
                            resultContainer.textContent = `Resultado: ${result}`;
                            addToHistory(result);
                            statusContainer.textContent = '';
                            errorMessageContainer.textContent = '';
                        });
                        scanner.start();
                    };
                })
                .catch(err => {
                    console.error('Error al acceder a la cámara:', err);
                    statusContainer.textContent = 'Error al acceder a la cámara.';
                });
        } else {
            // Alerta si el escáner no está disponible en un dispositivo móvil
            alert("El escáner de QR no está disponible en este dispositivo.");
        }

        function addToHistory(result) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span class="qr-text">${result}</span>
                
                <button class="action-btn remove-btn">Eliminar</button>
                <button class="action-btn copy-btn" style="margin-left: 10px; background-color: #15832d">Copiar</button>
                <button class="action-btn1 open-btn" style="margin-left: 10px;">Abrir</button>
            `;
            historyList.appendChild(listItem);

            const copyBtn = listItem.querySelector('.copy-btn');
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(result)
                    .then(() => {
                        resultContainer.textContent = '¡El resultado se ha copiado al portapapeles!';
                    })
                    .catch(err => {
                        console.error('Error al copiar al portapapeles:', err);
                        resultContainer.textContent = 'Error al copiar al portapapeles.';
                    });
            });

            const openBtn = listItem.querySelector('.open-btn');
            openBtn.addEventListener('click', () => {
                window.open(result, '_blank');
            });

            const removeBtn = listItem.querySelector('.remove-btn');
            removeBtn.addEventListener('click', () => {
                historyList.removeChild(listItem);
            });
        }

        clearBtn.addEventListener('click', () => {
            historyList.innerHTML = '';
        });

        // Ejemplos predefinidos en el historial
        const exampleData = ['example.es', '123456', 'Hello World'];
        exampleData.forEach(addToHistory);
    </script>
